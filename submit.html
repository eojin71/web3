<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>분실물 게시판</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="header-nav.css">
<link rel="stylesheet" href="search.css">
<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="footer.css">
</head>
<body>

<header>
  <h1>분실물 게시판</h1>
  <p>잃어버린 물건을 찾거나, 주운 물건을 등록하여 주인을 찾아주세요.</p>
</header>


<nav>
  <a href="lost.html" class="">분실물</a>
  <a href="found.html" class="">습득물</a>
  <a href="submit.html" class="active">신고</a>
  <a href="help.html" class="">이용안내</a>
  <a href="faq.html" class="">FAQ</a>
  <a href="about.html" class="">소개</a>
  <a href="contact.html" class="">문의</a>
</nav>


<div class="search-container">
  <form class="search-form" method="get" action="https://duckduckgo.com/">
    <input type="search" name="q" placeholder="게시글 검색" aria-label="게시글 검색">
    <button type="submit">검색</button>
  </form>
</div>

<main>

<h2>📝 분실/습득 신고하기</h2>
<form action="#" method="post">
  <label for="type">종류</label>
  <select id="type" name="type" required>
    <option value="lost">분실</option>
    <option value="found">습득</option>
  </select>
  <label for="title">물품명</label>
  <input type="text" id="title" name="title" placeholder="예) 검정색 우산" required>
  <label for="date">날짜</label>
  <input type="date" id="date" name="date" required>
  <label for="place">장소</label>
  <input type="text" id="place" name="place" placeholder="예) 공학관 1층 로비" required>
  <label for="desc">상세 설명</label>
  <textarea id="desc" name="desc" rows="4" placeholder="특징, 브랜드, 식별 정보 등"></textarea>
  <label for="contact">연락처</label>
  <input type="text" id="contact" name="contact" placeholder="이메일 또는 전화번호">
  <button type="submit">등록하기</button>
</form>

</main>

<footer>
  <div class="footer-links">
    <a href="about.html">소개</a>
    <a href="contact.html">문의</a>
    <a href="faq.html">FAQ</a>
  </div>
  &copy; 2025 Our University Lost &amp; Found
</footer>

</body>
</html>
